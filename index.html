<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/scss/style.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;500&display=swap');</style>
    <title>Project Planner</title>
</head>
<body>
    <header class="header">
        <nav id="nav" class="header__nav">
           
        </nav>

        <div class="header__haut">
            <h1 class="header__haut__titre">Project planner</h1>
        </div>
    </header>

    <main class="container">
        <nav class="container__tri">
            <button id="all" type="button" class="container__tri__btn">All</button>
            <button id="to do" type="button" class="container__tri__btn">To do</button>
            <button id="doing" type="button" class="container__tri__btn">Doing</button>
            <button id="done" type="button" class="container__tri__btn">Done</button>
        </nav>

        <article class="container__article">
            <section class="container__article__card">
                <div class="container__article__card__haut">
                    <h2 class="container__article__card__haut__titre">To do</h2>
                    <button id="task" class="container__article__card__haut__input" type="button">
                        <span class="container__article__card__haut__input__text">Add Task</span>
                        <span class="container__article__card__haut__input__icon"> 
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24" fill="none" class="svg">
                                <line y2="19" y1="5" x2="12" x1="12"></line>
                                <line y2="12" y1="12" x2="19" x1="5"></line>
                            </svg>
                        </span>
                    </button> 
                </div>
                <div class="container__article__card__dropzone" id="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <p class="container__article__card__drop__drophere">Drop your file here</p>
                    <div class="container__article__card__add">
                    </div>
                </div>
                <div id="inputs" class="container__article__card__inputs" draggable="true" ondragstart="drag(event)">
                    <label id="pdate">Select a date please:</label>
                    <input class="container__article__card__inputs__petit" type="datetime-local" name="date" value="${date || ''}" id="date">
                    <span class="container__article__card__inputs__errormsg"></span>
                    <label id="ptext">Add a task:</label>
                    <input class="container__article__card__inputs__petit"  type="text" id="text" name="text" value="${texte || ''}"  placeholder="Add a task..." required minlength="3" maxlength="256"/>
                    <span class="container__article__card__inputs__errormsg"></span>
                    <label id="pdescription">Description:</label>
                    <input type="text" class="container__article__card__inputs__grand" id="description" name="description" value="${description || ''}"  placeholder="Describe your task..." required minlength="5" maxlength="1024"/>
                    <span class="container__article__card__inputs__errormsg"></span>
                </div>
                
            </section>
            <section class="container__article__card">
                <div class="container__article__card__haut">
                    <h2 class="container__article__card__haut__titre">Doing</h2> 
                </div>
                <div class="container__article__card__dropzone" id="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <p class="container__article__card__drop__drophere">Drop your file here</p>
                </div>
                <p id="fileInfo"></p>
            </section>
            <section class="container__article__card">
                <div class="container__article__card__haut">
                   <h2 class="container__article__card__haut__titre">Done</h2> 
                </div>
                <div class="container__article__card__dropzone" id="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <p class="container__article__card__drop__drophere">Drop your file here</p>
                </div>
            </section>
        </article>
    </main>

    <script type="module" defer src="assets/js/script.js"></script>
    <script defer src="assets/js/drop.js"></script>


   
</body>
</html>
